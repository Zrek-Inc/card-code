<script>
window.onload = function(){
  console.log('success');
$.getJSON('https://script.google.com/macros/s/AKfycbwe3tia_WICBDmF2hfZGePzq9KVecX5e8XtF3lfQsNEbej4_gBKJ6-AzH3RWGtkVRD3/exec', (data) => {
  $('#key_number').html(data.key_number)
  $('#unit_kg_co2').html(data.unit)
  $('#name').html(data.name)
  $('#date').html(data.good_thru)
  $('#button').attr("href", data.url)
  console.log(data);
})
}
</script>


<body>
  
<link rel="stylesheet" href="https://zrek-inc.github.io/card-json/style.css">
<div class="main" style="margin: 10rem 10rem;">
  <!-- Card -->
  <div class="content">
    <div class="index">
      <div class="key_number" id="key_number">
        XXX
      </div>
      <div class="unit">
        <div class="unit_kg_co2" id="unit_kg_co2">XX-XXX</div>
        <div class="unit_month">/month</div>      
      </div>
    </div>

    <div class="item_1">
      <div class="name" id="name">XXXXXX</div>

      <div class="good_thru">
        <div class="field">
          <div class="field_good">GOOD</div>
          <div class="field_thru">THRU</div>
        </div>
        <div class="date" id="date">
          XX/XX/XX
        </div>
      </div>
    </div>

    <div class="item_2">
      <div class="title">Digital Carbon Dioxide Emission</div>
    </div>

    <div class="item_3">
      <div class="brand_name">ZREK</div>
      <a href="https://www.mitsubishielectric.co.jp/corporate/philanthropy/index.html" class="button" id="button">more</a>
    </div>
  </div>
</div>


</body>
</html>
